<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/updateUserInfo.css" />
    <link rel="stylesheet" href="../css/default.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Your Project</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="navigation-title">
          <h1 class="header-title">chat Diet plan</h1>
        </div>
        <div class="navigation-buttons">
          <button id="goto-signup-button" class="icon-button">회원가입</button>
          <button id="goto-login-button" class="icon-button">로그인</button>
          <button id="logout-button" class="icon-button">Logout</button>
        </div>
      </nav>
    </header>
    <main class="centered">
      <section class="main-section">
        <div id="userInfoContainer">
          <!-- 입력 박스 -->
          <div class="form-group">
            <label for="userNameInput">이름</label>
            <input type="text" id="userNameInput" placeholder="이름" />
          </div>

          <!-- 키 입력 -->
          <div class="form-group">
            <label for="heightInput">키</label>
            <input type="text" id="heightInput" placeholder="키" />
          </div>

          <!-- 몸무게 입력 -->
          <div class="form-group">
            <label for="weightInput">몸무게</label>
            <input type="text" id="weightInput" placeholder="몸무게" />
          </div>

          <!-- 전화번호 입력 -->
          <div class="form-group">
            <label for="phoneInput">전화번호</label>
            <input type="text" id="phoneInput" placeholder="전화번호" />
          </div>
        </div>
        <!-- 수정 완료 버튼 -->
        <button id="submitButton">수정 완료</button>
      </section>
    </main>
    <footer>
      <ul class="footer-list">
        <a href="/calender">
          <li><img src="../img/free-icon-font-calendar-3917244.png" />캘린더</li>
        </a>
        <a href="/companyMain">
          <li><img src="../img/free-icon-training-9958263.png" />헬스장</li>
        </a>
        <a href="/chatMain">
          <li><img src="../img/free-icon-font-envelope-3916611.png" />채팅</li>
        </a>
        <a href="/communityMain">
          <li><img src="../img/free-icon-font-world-3916979.png" />커뮤니티</li>
        </a>
        <a href="/myPage">
          <li><img src="../img/free-icon-font-user-3917688.png" />마이페이지</li>
        </a>
      </ul>
    </footer>
    <script type="module" src="../../js/navigationBtn.js" defer></script>
    <script src="../js/mypage/updateUserInfo.js" defer></script>
    <script type="module" src="../js/login/userLogout.js" defer></script>
    <script src="../js/headerScript.js" defer></script>
  </body>
</html>
