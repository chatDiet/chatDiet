<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/trainer.css" />
    <!-- <script type="module" src="../js/trainer/trainerApi.js"></script> -->
    <title>트레이너</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="navigation-title">
          <h1 class="header-title">chat Diet plan</h1>
        </div>
        <div class="navigation-buttons">
          <button class="icon-button"><img src="../img/free-icon-font-search-3917132.png" alt="검색" /></button>
          <button class="icon-button">로그인 해주세요</button>
        </div>
      </nav>
    </header>
    <main class="centered">
      <section class="main-section">
        <div class="Calenderdiv">
          <table class="Calendar">
            <thead>
              <button id="createPost">스케줄 생성</button>
              <button>스케줄 삭제</button>
              <tr>
                <td onClick="prevCalendar()" style="cursor: pointer">&#60;</td>
                <td colspan="5"><span id="calYear"></span>년 <span id="calMonth"></span>월</td>
                <td onClick="nextCalendar()" style="cursor: pointer">&#62;</td>
              </tr>
              <tr>
                <td>일</td>
                <td>월</td>
                <td>화</td>
                <td>수</td>
                <td>목</td>
                <td>금</td>
                <td>토</td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
      </section>
    </main>
    <footer>
      <ul class="footer-list">
        <a href="myuser.html"
          ><li><img src="../img/free-icon-font-calendar-3917244.png" />내 회원</li>
        </a>
        <li><img src="../img/free-icon-training-9958263.png" />스케줄</li>
        <li><img src="../img/free-icon-font-envelope-3916611.png" />채팅</li>
        <li><img src="../img/free-icon-font-world-3916979.png" />커뮤니티</li>
        <li><img src="../img/free-icon-font-user-3917688.png" />마이페이지</li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/trainer/tainer.js"></script>
  </body>
</html>
