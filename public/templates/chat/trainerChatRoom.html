<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/userMain.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/chatRoom.css" />
    <link rel="stylesheet" href="../css/default.css" />

    <script src="https://code.jquery.com/jquery-3.4.1.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script type="module" src="./socket.io/socket.io.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
      integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Your Project</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="navigation-title">
          <h1 class="header-title">chat Diet plan</h1>
        </div>
        <div class="navigation-buttons">
          <button id="goto-signup-button" class="icon-button">회원가입</button>
          <button id="goto-login-button" class="icon-button">로그인</button>
          <button id="logout-button" class="icon-button">Logout</button>
        </div>
      </nav>
    </header>
    <main class="centered">
      <section class="main-section">
        <div class="chat-container">
          <div class="chat-messages">
            <div class="message">
              <div class="message-sender">system</div>
              <div class="message-text">채팅이 시작됩니다.</div>
            </div>
          </div>
          <div id="chatList">채팅 내용</div>
          <div class="chat-input">
            <textarea type="text" id="messageInput" placeholder="메시지를 입력하세요..."></textarea>
            <button id="messageSend" onclick="sendMessage()">전송</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <ul class="footer-list">
        <ul class="footer-list">
          <a class="footer" href="/myUser"
            ><li><img src="../img/free-icon-font-calendar-3917244.png" />내 회원</li>
          </a>
          <a class="footer" href="/trainer">
            <li><img src="../img/free-icon-training-9958263.png" />스케줄</li>
          </a>
          <a class="footer" href="/trainerInfo">
            <li><img src="../img/free-icon-font-user-3917688.png" />마이페이지</li>
          </a>
        </ul>
      </ul>
    </footer>
    <script src="../js/commonBtn.js" defer></script>
    <script src="../js/chat/getChatRoom.js" defer></script>
    <script type="module" src="../../js/login/userLogout.js" defer></script>
    <script src="../../js/headerScript.js" defer></script>
  </body>
</html>
