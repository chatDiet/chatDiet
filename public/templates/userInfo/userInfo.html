<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/userMain.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Your Project</title>
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="navigation-title">
          <h1 class="header-title">chat Diet plan</h1>
        </div>
        <div class="navigation-buttons">
          <button class="icon-button"><img src="../img/free-icon-font-search-3917132.png" alt="검색"></button>
          <button class="icon-button">로그인 해주세요</button>
        </div>
      </nav>
    </header>
    <main class="centered">
      <section class="main-section">
        <div id="userInfoContainer">
          <!-- 사용자 정보 표시 -->
          <p>이름: <span id="userName"></span></p>
          <p>키: <span id="height"></span></p>
          <p>몸무게: <span id="weight"></span></p>
          <p>전화번호: <span id="phone"></span></p>
        </div>
        <!-- 수정하기 버튼 -->
        <button id="editButton" onclick="updateUserInfo()">수정하기</button>
      </section>
    </main>
    <footer>
      <ul class="footer-list">
        <li onclick="getCalender()"><img src="../img/free-icon-font-calendar-3917244.png" >캘린더</li>
        <li><img src="../img/free-icon-training-9958263.png">헬스장</li>
        <li><img src="../img/free-icon-font-envelope-3916611.png" >채팅</li>
        <li><img src="../img/free-icon-font-world-3916979.png">커뮤니티</li>
        <li onclick="userInfo()"><img src="../img/free-icon-font-user-3917688.png" >마이페이지</li>
      </ul>
      </ul>
    </footer>
    <script src="../js/calender/calenderBtn.js" defer></script>
    <script src ="../js/userInfo/userInfoBtn.js" defer></script>
    <script src="../js/userInfo/getUserInfo.js" defer></script>
  </body>
</html>
