<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="../css/userMain.css" />

        </div>
        <div class="navigation-buttons">
          <button class="icon-button"><img src="../img/free-icon-font-search-3917132.png" alt="검색" /></button>
          <button id="goto-signup-button" class="icon-button">회원가입</button>

      </ul>

    <script type="module" src="../js/userLogout.js"></script>

      document.getElementById('goto-login-button').addEventListener('click', () => {
