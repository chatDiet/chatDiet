<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoMap</title>
  </head>
  <body>
    <div id="map" style="width: 1024px; height: 1024px"></div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bbb9f4265c6b412072975dbd35510aba&libraries=services,clusterer,drawing"
    ></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const companyId = urlParams.get('$companyId');

      // 지도를 표시할 div
      var mapContainer = document.getElementById('map');
      var mapOption = {
        // 지도의 중심좌표
        center: new kakao.maps.LatLng(33.450701, 126.570667),
        // 지도의 확대 레벨
        level: 3,
      };

      // 지도 생성
      var map = new kakao.maps.Map(mapContainer, mapOption);
      // 주소-좌표 변환 객체를 생성
      var geocoder = new kakao.maps.services.Geocoder();

      fetch(`/api/company/${companyId}`)
        .then(response => response.json())
        .then(data => {
          const address = data.map;

          geocoder.addressSearch(address, function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
              var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

              var marker = new kakao.maps.Marker({
                map: map,
                position: coords,
              });

              var infowindow = new kakao.maps.InfoWindow({
                content: `<div style="width:150px;text-align:center;padding:6px 0;">${data.companyName}</div>`,
              });
              infowindow.open(map, marker);

              map.setCenter(coords);
            }
          });
        })
        .catch(error => {
          console.error('회사 데이터 가져오기 오류:', error);
        });
    </script>
  </body>
</html>
